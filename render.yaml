# ─────────── Render Blueprint ───────────
# Docs: https://render.com/docs/blueprint-spec
#
# Deployment:
#   1. Push this repo to GitHub / GitLab
#   2. In Render Dashboard → New → Blueprint → select this repo
#   3. Render will detect render.yaml and create all services + DB automatically
#   4. Set the environment variables below (SECRET_KEY, etc.)

databases:
  - name: messenger-db
    plan: free          # or starter / standard for production
    databaseName: messenger
    user: messenger

services:
  # ───── Backend (Web Service) ─────
  - type: web
    name: messenger-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free          # or starter for always-on
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: messenger-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: UPLOAD_DIR
        value: /app/uploads
      - key: FRONTEND_URL
        value: https://messenger-frontend-7db9.onrender.com

  # ───── Frontend (Static Site) ─────
  - type: web
    name: messenger-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://messenger-backend.onrender.com/api   # ← замени на свой URL после первого деплоя
